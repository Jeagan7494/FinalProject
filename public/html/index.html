<!DOCTYPE html>
<html ng-app="craftApp">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Scrapz</title>
		
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js" type="text/javascript"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
		<link rel="stylesheet" href="/css/main.css">
	</head>

	<body class="background" ng-controller="mainController">


	<!-- ====================Fixed navigation bar=======================================-->

		<div class="logoContainer">
		<a href="#/"><img class="mainLogo" src="media/ScapzLightLogo.png" /></a>
		</div>
			<div class="navbar navbar-default" role="navigation">
		  		<div class="container-fluid">
		  			<div class="navbar-header">
		  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarCollapse" aria-expanded="false">
		  					<span class="sr-only">Toggle Navigation</span>
		  					<span class="icon-bar"></span>
		  					<span class="icon-bar"></span>
		  					<span class="icon-bar"></span>
		  				</button>
		  			</div>



		  			<div class=" navbar-collapse collapse navBarCollapse" id="navBarCollapse">
		  				
		      			<ul class="nav navbar-nav col-md-6">
							<!-- <li class="navBarBtns"ng-click="tab = 1"><a href="#/">Home</a></li> -->
							<li class="navBarBtns"ng-click="tab = 2"><a href="#/about">About</a></li>
							<!-- <li class="navBarBtns"ng-click="tab = 3"><a href="">My Craftbox</a></li> -->
							<li class="navBarBtns"ng-click="tab = 3"><a href="#/submitacraft">Submit a Craft!</a></li>

								<!-- <li ng-click="tab = 4"><a href="######">Holiday Crafts</a></li> -->
						</ul>

							<ul class="nav navbar-nav navbar-right col-md-6">
								
								<li ng-show="!user"class="pull-right"><a  data-toggle="modal" data-target="#logIn" href="">Log in</a></li>
								<li ng-show="!user" class="pull-right"><a data-toggle="modal" data-target="#signUp" href="">Sign Up</a></li>
								
								<li ng-show="user" ng-click="logout()"class="pull-right"><a data-toggle="modal"  data-target="#logOut"href="">Log Out</a></li>
								<li ng-show="user" class="pull-right"><a  data-toggle="modal" data-target="#craftBox" href="">My Craft Box</a></li>
								
							</ul>
		    		</div>
				</div>
			</div>
			<div class="spacer"></div>
	  <!--=============================LOG IN MODAL===============================-->
	  	<div id="logIn" class=" container modal fade" ng-show="!user">
	    	<div class="modal-dialog">
	        	<form class="login" name="login" ng-submit="loginStuff()">
		        	<div class="modal-content">
		        		<div class="modal-header">
		            		<h3>Log In</h3>
		        		</div>
		        		<div class="modal-body">
				            
					            <label class="label" for="email">Email:</label><br>
					            <input ng-model="loginUser.username" type="text" name="email" size="50"><br>
					            <label class="label" for="password">Password:</label><br>
					            <input ng-model="loginUser.password" type="password" name="password" size="50" ><br>
			        		
	    				</div>
		        			<div class="modal-footer">
		        				{{errorMessage}}
		                		<input class="btn btn-success" type="submit" value="Submit" id="submit" >       
		                		<input class="btn btn-default" type="button" data-dismiss="modal" aria-hidden="true" value="Close" id="close">
		        			</div>
		        	</div>
	        	</form>
	        </div>
	    </div>
	<!--=============================SIGN UP MODAL================================-->

	<div id="signUp" class=" container modal fade">
	    	<div class="modal-dialog">
	        	<form class="signup" name="signup" ng-submit="signUp()">
		        	<div class="modal-content">
		        		<div class="modal-header">
		            		<h3>Sign Up</h3>
		        		</div>
		        		<div class="modal-body">
				            
					            <label class="label signup1" for="firstName">First Name:</label>
					            <input ng-model="newUser.firstName"class="signup2"type="text" name="firstName" size="50"><br>
					            <label class="label signup1" for="lastName">Last Name:</label>
					            <input ng-model="newUser.lastName"class="signup2"type="text" name="lastName" size="50"><br>
					            <label class="label signup1" for="email">Email:</label>
					            <input ng-model="newUser.email"class="signup2" type="text" name="email" size="50"><br>
					            <label class="label signup1" for="password">Password:</label>
					            <input ng-model="newUser.password"class="signup2" type="password" name="password" size="50" ><br>
					            <label class="label signup1" for="confirm">Confirm Password:</label>
					            <input ng-model="newUser.confirm"class="signup2" type="password" name="confirm" size="50" ><br>
			        		
	    				</div>
		        			<div class="modal-footer">
		                		<input class="btn btn-success" type="submit" value="Submit" id="submit" data-dismiss="modal">       
		                		<input class="btn btn-default" type="button" data-dismiss="modal" aria-hidden="true" value="Close" id="close">
		        			</div>
		        	</div>
	        	</form>
	        </div>
	    </div>
<!--================================NG VIEW===================-->
	<div ng-view class="overflowHidden">
		

	</div>	




	<!--====================================FOOTER==================================-->
	<div class="panel panel-default panel-footer">
	  <div class="">&copy; 2015 Jessey Eagan</div>
	</div>

	<script type="text/javascript" src="/js/main.js"></script>
	<!--<script type="text/javascript" src="/js/ngConfig.js" ></script>-->

	</body>
</html>
